<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>daniel</title>
</head>
<body>
    <h1>רישום לעמוד</h1>
<form method="get">
    <fieldset>
        <label for="first_name">שם פרטי</label>
        <input type="text" name="first_name" class="borter">
    </fieldset>
    <fieldset>
        <label for="family_name">שם משפחה</label>
        <input type="text" name="family_name" class="borter">
    </fieldset>
    <fieldset>
        <label for="email">אימייל</label>
        <input type="text" email="email" class="borter">
    </fieldset>
    <fieldset>
        <label for="id">תהודת זהות</label>
        <input type="number" name="id" min="100000000" max="999999999" class="borter">
    </fieldset>
    <fieldset>
        <input type="radio" name="genus">
        <label for="genus">זכר</label>
        <input type="radio" name="genus">
        <label for="genus">נקבה</label>
    </fieldset>
    <fieldset>
        <label for="text">הודעה</label>
        <input type="text" name="text" class="borter">
    </fieldset>
        <button type="submit" id="sent">שלח</button>
    </form>
</body>
</html>
